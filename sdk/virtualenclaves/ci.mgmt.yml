# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger: none

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/virtualenclaves/ci.mgmt.yml
    - sdk/virtualenclaves/Azure.ResourceManager.VirtualEnclaves/

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: virtualenclaves
    LimitForPullRequest: true
    Artifacts:
    - name: Azure.ResourceManager.VirtualEnclaves
      safeName: AzureResourceManagerVirtualEnclaves

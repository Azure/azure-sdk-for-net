trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/eventgrid/tests.yml

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-tests.yml
  parameters:
    ServiceDirectory: eventgrid
    EnvVars:
      AZURE_EVENTGRID_TEST_MODE: Live
    SDKType: client

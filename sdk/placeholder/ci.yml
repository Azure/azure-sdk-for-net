# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/placeholder
    - sdk/placeholder/ci.yml
    - sdk/placeholder/Azure.ResourceManager.StackHCI

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/placeholder
    - sdk/placeholder/ci.yml
    - sdk/placeholder/Azure.ResourceManager.StackHCI

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: placeholder
    ArtifactName: packages
    Artifacts:
    - name: Azure.ResourceManager.StackHCI
      safeName: AzureResourceManagerStackHCI

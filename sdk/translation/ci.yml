# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/translation/

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/translation/

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: translation
    ArtifactName: packages
    Artifacts:
    - name: Azure.AI.Translation.Text
      safeName: AzureAITranslationText
    - name: Azure.AI.Translation.Document
      safeName: AzureAITranslationDocument
    ExpectedAOTWarnings:
    - ArtifactName: Azure.AI.Translation.Text
      ExpectedWarningsFilepath: Azure.AI.Translation.Text/tests/compatibility/ExpectedWarnings.txt
    - ArtifactName: Azure.AI.Translation.Document
      ExpectedWarningsFilepath: Azure.AI.Translation.Document/tests/compatibility/ExpectedWarnings.txt

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/paloaltonetworks
    - sdk/paloaltonetworks/ci.yml
    - sdk/paloaltonetworks/Azure.ResourceManager.PaloAltoNetworks

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/paloaltonetworks
    - sdk/paloaltonetworks/ci.yml
    - sdk/paloaltonetworks/Azure.ResourceManager.PaloAltoNetworks

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: paloaltonetworks
    ArtifactName: packages
    Artifacts:
    - name: Azure.ResourceManager.PaloAltoNetworks
      safeName: AzureResourceManagerPaloAltoNetworks

# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
trigger:
  branches:
    include:
    - master
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/quantum/

pr:
  branches:
    include:
    - master
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - common/Perf/
    - common/PerfStressShared/
    - common/Stress/
    - sdk/quantum/

extends:
  quantum: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: quantum
    ArtifactName: packages
    Artifacts:
    - name: Azure.Quantum.Jobs
      safeName: AzureQuantumJobs

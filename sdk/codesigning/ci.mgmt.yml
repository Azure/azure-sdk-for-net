# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger: none

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/codesigning/ci.mgmt.yml
    - sdk/codesigning/Microsoft.CodeSigning/

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: codesigning
    LimitForPullRequest: true
    Artifacts:
    - name: Microsoft.CodeSigning
      safeName: MicrosoftCodeSigning

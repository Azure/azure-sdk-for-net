# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger: none

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/assessment/ci.mgmt.yml
    - sdk/assessment/assessment/

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: assessment
    LimitForPullRequest: true
    Artifacts:
    - name: assessment
      safeName: assessment

# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger: none

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/databasefleetmanager/ci.mgmt.yml
    - sdk/databasefleetmanager/Azure.ResourceManager.DatabaseFleetManager/

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: databasefleetmanager
    ArtifactName: packages
    LimitForPullRequest: true
    Artifacts:
    - name: Azure.ResourceManager.DatabaseFleetManager
      safeName: AzureResourceManagerDatabaseFleetManager

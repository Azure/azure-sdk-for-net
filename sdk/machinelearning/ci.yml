# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/machinelearning
    - sdk/machinelearning/ci.yml
    - sdk/machinelearning/Azure.AI.ChatProtocol

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/machinelearning
    - sdk/machinelearning/ci.yml
    - sdk/machinelearning/Azure.AI.ChatProtocol

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: machinelearning
    ArtifactName: packages
    Artifacts:
    - name: Azure.AI.ChatProtocol
      safeName: AzureAIChatProtocol

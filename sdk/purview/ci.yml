# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/purview/
    exclude:
    - sdk/purview/Azure.ResourceManager.Purview/

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/purview/
    exclude:
    - sdk/purview/Azure.ResourceManager.Purview/

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: purview
    ArtifactName: packages
    Artifacts:
    - name: Azure.Analytics.Purview.Sharing
      safeName: AzureAnalyticsPurviewSharing
      triggeringPaths:
      - Azure.Analytics.Purview.Shared
    - name: Azure.Analytics.Purview.Workflows
      safeName: AzureAnalyticsPurviewWorkflows
      triggeringPaths:
      - Azure.Analytics.Purview.Shared
    - name: Azure.Analytics.Purview.Account
      safeName: AzureAnalyticsPurviewAccount
      triggeringPaths:
      - Azure.Analytics.Purview.Shared
    - name: Azure.Analytics.Purview.Administration
      safeName: AzureAnalyticsPurviewAdministration
      triggeringPaths:
      - Azure.Analytics.Purview.Shared
    - name: Azure.Analytics.Purview.Catalog
      safeName: AzureAnalyticsPurviewCatalog
      triggeringPaths:
      - Azure.Analytics.Purview.Shared
    - name: Azure.Analytics.Purview.DataMap
      safeName: AzureAnalyticsPurviewDataMap
      triggeringPaths:
      - Azure.Analytics.Purview.Shared
    - name: Azure.Analytics.Purview.Scanning
      safeName: AzureAnalyticsPurviewScanning
      triggeringPaths:
      - Azure.Analytics.Purview.Shared
    ExpectedAOTWarnings:
    - ArtifactName: Azure.Analytics.Purview.Sharing
      ExpectedWarningsFilepath: Azure.Analytics.Purview.Sharing/tests/compatibility/ExpectedWarnings.txt
    - ArtifactName: Azure.Analytics.Purview.Workflows
      ExpectedWarningsFilepath: Azure.Analytics.Purview.Workflows/tests/compatibility/ExpectedWarnings.txt
    - ArtifactName: Azure.Analytics.Purview.Account
      ExpectedWarningsFilepath: Azure.Analytics.Purview.Account/tests/compatibility/ExpectedWarnings.txt
    - ArtifactName: Azure.Analytics.Purview.Catalog
      ExpectedWarningsFilepath: Azure.Analytics.Purview.Catalog/tests/compatibility/ExpectedWarnings.txt
    - ArtifactName: Azure.Analytics.Purview.DataMap
      ExpectedWarningsFilepath: Azure.Analytics.Purview.DataMap/tests/compatibility/ExpectedWarnings.txt
    - ArtifactName: Azure.Analytics.Purview.Scanning
      ExpectedWarningsFilepath: Azure.Analytics.Purview.Scanning/tests/compatibility/ExpectedWarnings.txt
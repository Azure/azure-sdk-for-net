# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/signalr/ci.yml
    - sdk/signalr/service.projects
    - sdk/signalr/Microsoft.Azure.WebJobs.Extensions.SignalRService
    - sdk/signalr/Microsoft.Azure.SignalR.Serverless.Protocols

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/signalr/ci.yml
    - sdk/signalr/service.projects
    - sdk/signalr/Microsoft.Azure.WebJobs.Extensions.SignalRService
    - sdk/signalr/Microsoft.Azure.SignalR.Serverless.Protocols

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    SDKType: client
    ServiceDirectory: signalr
    ArtifactName: packages
    Artifacts:
    - name: Microsoft.Azure.WebJobs.Extensions.SignalRService
      safeName: MicrosoftAzureWebJobsExtensionsSignalRService
    - name: Microsoft.Azure.SignalR.Serverless.Protocols
      safeName: MicrosoftAzureSignalRServerlessProtocols
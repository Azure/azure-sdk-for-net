# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger: none
pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/newrelic/ci.mgmt.yml
    - sdk/newrelic/Azure.ResourceManager.NewRelicObservability/

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: newrelic
    LimitForPullRequest: true
    Artifacts:
    - name: Azure.ResourceManager.NewRelicObservability
      safeName: AzureResourceManagerNewRelicObservability

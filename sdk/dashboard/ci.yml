# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/dashboard
    - sdk/dashboard/ci.yml
    - sdk/dashboard/Azure.ResourceManager.Grafana

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/dashboard
    - sdk/dashboard/ci.yml
    - sdk/dashboard/Azure.ResourceManager.Grafana

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: dashboard
    ArtifactName: packages
    Artifacts:
    - name: Azure.ResourceManager.Grafana
      safeName: AzureResourceManagerGrafana

# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/playwrighttesting/
    exclude:
    - sdk/playwrighttesting/Azure.ResourceManager.PlaywrightTesting/

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/playwrighttesting/
    exclude:
    - sdk/playwrighttesting/Azure.ResourceManager.PlaywrightTesting/

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: playwrighttesting
    BuildSnippets: false
    ArtifactName: packages
    Artifacts:
    - name: Azure.Developer.MicrosoftPlaywrightTesting.NUnit
      safeName: AzureDeveloperMicrosoftPlaywrightTestingNUnit
    - name: Azure.Developer.MicrosoftPlaywrightTesting.TestLogger
      safeName: AzureDeveloperMicrosoftPlaywrightTestingTestLogger
    ExpectedAOTWarnings:
    - ArtifactName: Azure.Developer.MicrosoftPlaywrightTesting.NUnit
      ExpectedWarningsFilepath: Azure.Developer.MicrosoftPlaywrightTesting.NUnit/tests/compatibility/ExpectedWarnings.txt
    - ArtifactName: Azure.Developer.MicrosoftPlaywrightTesting.TestLogger
      ExpectedWarningsFilepath: Azure.Developer.MicrosoftPlaywrightTesting.TestLogger/tests/compatibility/ExpectedWarnings.txt




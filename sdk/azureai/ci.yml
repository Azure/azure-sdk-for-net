# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/azureai
    - sdk/azureai/ci.yml
    - sdk/azureai/Azure.AI.Assistants

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/azureai
    - sdk/azureai/ci.yml
    - sdk/azureai/Azure.AI.Assistants

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: azureai
    # Skip project reference tests
    MatrixFilters:
      - AdditionalTestArguments=^(?!.*UseProjectReferenceToAzureClients=true)
    ArtifactName: packages
    Artifacts:
    - name: Azure.AI.Assistants
      safeName: AzureAIAssistants

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/monitor/ci.yml
    - sdk/monitor/service.projects
    - sdk/monitor/Azure.Monitor.OpenTelemetry.AspNetCore
    - sdk/monitor/Azure.Monitor.OpenTelemetry.Exporter
    - sdk/monitor/Azure.Monitor.Query.Logs
    - sdk/monitor/Azure.Monitor.Query.Metrics
    - sdk/monitor/Azure.Monitor.Ingestion

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/monitor/ci.yml
    - sdk/monitor/service.projects
    - sdk/monitor/Azure.Monitor.OpenTelemetry.AspNetCore
    - sdk/monitor/Azure.Monitor.OpenTelemetry.Exporter
    - sdk/monitor/Azure.Monitor.Query.Logs
    - sdk/monitor/Azure.Monitor.Query.Metrics
    - sdk/monitor/Azure.Monitor.Ingestion

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    SDKType: client
    ServiceDirectory: monitor
    ArtifactName: packages
    Artifacts:
    - name: Azure.Monitor.OpenTelemetry.AspNetCore
      safeName: AzureMonitorOpenTelemetryAspNetCore
    - name: Azure.Monitor.OpenTelemetry.Exporter
      safeName: AzureMonitorOpenTelemetryExporter
    - name: Azure.Monitor.Query.Logs
      safeName: AzureMonitorQueryLogs
    - name: Azure.Monitor.Query.Metrics
      safeName: AzureMonitorQueryMetrics
    - name: Azure.Monitor.Ingestion
      safeName: AzureMonitorIngestion

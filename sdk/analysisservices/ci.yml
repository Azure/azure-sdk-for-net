# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/analysisservices/
    exclude:
    - sdk/analysisservices/Azure.ResourceManager.AnalysisServices/

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/analysisservices/
    exclude:
    - sdk/analysisservices/Azure.ResourceManager.AnalysisServices/

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: analysisservices
    ArtifactName: packages
    Artifacts:
    - name: Microsoft.Azure.AnalysisServices
      safeName: MicrosoftAzureAnalysisServices
    - name: Microsoft.Azure.AnalysisServices.FileStaging
      safeName: MicrosoftAzureAnalysisServicesFileStaging
    - name: Microsoft.Azure.AnalysisServices.Conventions.Files
      safeName: MicrosoftAzureAnalysisServicesConventionsFiles

# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger: none
pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/computerecommender/ci.mgmt.yml
    - sdk/computerecommender/Azure.ResourceManager.ComputeRecommender

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: computerecommender
    Artifacts:
    - name: Azure.ResourceManager.ComputeRecommender
      safeName: AzureResourceManagerComputeRecommender
    CheckAOTCompat: true
    AOTTestInputs:
    - ArtifactName: Azure.ResourceManager.ComputeRecommender
      ExpectedWarningsFilepath: None

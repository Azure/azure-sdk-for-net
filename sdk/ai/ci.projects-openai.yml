# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/ai/ci.projects.openai.yml
    - sdk/ai/Azure.AI.Projects.OpenAI

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/ai/ci.projects.openai.yml
    - sdk/ai/Azure.AI.Projects.OpenAI

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: ai
    ArtifactName: packages
    Artifacts:
    - name: Azure.AI.Projects.OpenAI
      safeName: AzureAIProjectsOpenAI

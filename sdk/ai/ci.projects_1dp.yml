# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/ai/ci.projects_1dp.yml
    - sdk/ai/Azure.AI.Projects.OneDP

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/ai/ci.projects_1dp.yml
    - sdk/ai/Azure.AI.Projects.OneDP

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: ai
    ArtifactName: packages
    Artifacts:
    - name: Azure.AI.Projects.OneDP
      safeName: AzureAIProjectsOneDP

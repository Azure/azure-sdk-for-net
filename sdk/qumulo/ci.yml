# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/qumulo
    - sdk/qumulo/ci.yml
    - sdk/qumulo/Azure.ResourceManager.MongoCluster

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/qumulo
    - sdk/qumulo/ci.yml
    - sdk/qumulo/Azure.ResourceManager.MongoCluster

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: qumulo
    ArtifactName: packages
    Artifacts:
    - name: Azure.ResourceManager.MongoCluster
      safeName: AzureResourceManagerMongoCluster

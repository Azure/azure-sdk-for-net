# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/confidentialledger/
    exclude:
    - sdk/confidentialledger/Azure.ResourceManager.ConfidentialLedger/

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/confidentialledger/
    exclude:
    - sdk/confidentialledger/Azure.ResourceManager.ConfidentialLedger/

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: confidentialledger
    BuildSnippets: false
    ArtifactName: packages
    Artifacts:
    - name: Azure.Security.ConfidentialLedger
      safeName: AzureConfidentialLedger
    - name: Azure.Security.CodeTransparency
      safeName: AzureCodeTransparency

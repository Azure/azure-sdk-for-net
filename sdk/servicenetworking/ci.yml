# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/servicenetworking/

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/servicenetworking/
    - sdk/resourcemanager/

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: servicenetworking
    ArtifactName: packages
    Artifacts:
    - name: Azure.ResourceManager.ServiceNetworking.TrafficController
      safeName: AzureResourceManagerServiceNetworkingTrafficController

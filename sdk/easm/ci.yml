# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/easm/

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/easm/

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: easm
    ArtifactName: packages
    Artifacts:
    - name: Azure.Analytics.Defender.Easm
      safeName: AzureAnalyticsDefenderEasm
    ExpectedAOTWarnings:
    - ArtifactName: Azure.Analytics.Defender.Easm
      ExpectedWarningsFilepath: "Azure.Analytics.Defender.Easm/tests/compatibility/ExpectedWarnings.txt"

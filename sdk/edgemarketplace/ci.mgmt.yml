# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger: none
pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/edgemarketplace/ci.mgmt.yml
    - sdk/edgemarketplace/Azure.ResourceManager.EdgeMarketplace/

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: edgemarketplace
    LimitForPullRequest: true
    Artifacts:
    - name: Azure.ResourceManager.EdgeMarketplace
      safeName: AzureResourceManagerEdgeMarketplace

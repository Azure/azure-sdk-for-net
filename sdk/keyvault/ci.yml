# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/keyvault/
    exclude:
    - sdk/keyvault/Azure.ResourceManager.KeyVault/

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/keyvault/
    exclude:
    - sdk/keyvault/Azure.ResourceManager.KeyVault/

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: keyvault
    SupportedClouds: China
    CloudConfig:
      Public:
        SubscriptionConfiguration: $(sub-config-azure-cloud-test-resources)
      Canary:
        SubscriptionConfiguration: $(sub-config-azure-cloud-test-resources)
        Location: 'eastus2euap'
      UsGov:
        SubscriptionConfiguration: $(sub-config-gov-test-resources)
      China:
        SubscriptionConfiguration: $(sub-config-cn-test-resources)
        MatrixReplace:
          # Use dedicated pool with regional affinity to China cloud.
        - Pool=(.*)-general/$1-asia
        MatrixFilters:
        - Pool=.*mms-ubuntu-2004.*
    ArtifactName: packages
    Artifacts:
    - name: Azure.Security.KeyVault.Administration
      safeName: AzureSecurityKeyVaultAdministration
    - name: Azure.Security.KeyVault.Certificates
      safeName: AzureSecurityKeyVaultCertificates
    - name: Azure.Security.KeyVault.Keys
      safeName: AzureSecurityKeyVaultKeys
    - name: Azure.Security.KeyVault.Secrets
      safeName: AzureSecurityKeyVaultSecrets

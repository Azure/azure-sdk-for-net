trigger: none

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/manufacturingplatform/ci.mgmt.yml
    - sdk/manufacturingplatform/Azure.ResourceManager.ManufacturingPlatform/

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: manufacturingplatform
    LimitForPullRequest: true
    Artifacts:
    - name: Azure.ResourceManager.ManufacturingPlatform
      safeName: AzureResourceManagerManufacturingPlatform

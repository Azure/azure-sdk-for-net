trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/metricsadvisor-hlc/

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/metricsadvisor-hlc/

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: metricsadvisor-hlc
    ArtifactName: packages
    Artifacts:
    - name: Azure.AI.MetricsAdvisor
      safeName: AzureAIMetricsAdvisor

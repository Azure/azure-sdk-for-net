# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger: none
pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/informaticadatamanagement/ci.mgmt.yml
    - sdk/informaticadatamanagement/Azure.ResourceManager.DurableTask/

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: informaticadatamanagement
    LimitForPullRequest: true
    Artifacts:
    - name: Azure.ResourceManager.DurableTask
      safeName: AzureResourceManagerDurableTask

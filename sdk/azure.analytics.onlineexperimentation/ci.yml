trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/azure.analytics.onlineexperimentation
    - sdk/azure.analytics.onlineexperimentation/ci.yml
    - sdk/azure.analytics.onlineexperimentation/Azure.Analytics.OnlineExperimentation


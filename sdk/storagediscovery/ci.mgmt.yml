# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger: none
pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/storagediscovery/ci.mgmt.yml
    - sdk/storagediscovery/Azure.ResourceManager.StorageDiscovery

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: storagediscovery
    BuildSnippets: false
    LimitForPullRequest: true
    Artifacts:
    - name: Azure.ResourceManager.StorageDiscovery
      safeName: AzureResourceManagerStorageDiscovery
    CheckAOTCompat: true
    AOTTestInputs:
    - ArtifactName: Azure.ResourceManager.StorageDiscovery
      ExpectedWarningsFilepath: None

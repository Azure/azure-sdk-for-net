# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/sustainabilityservices
    - sdk/sustainabilityservices/ci.yml
    - sdk/sustainabilityservices/Azure.SustainabilityServices

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/sustainabilityservices
    - sdk/sustainabilityservices/ci.yml
    - sdk/sustainabilityservices/Azure.SustainabilityServices

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: sustainabilityservices
    ArtifactName: packages
    Artifacts:
    - name: Azure.SustainabilityServices
      safeName: AzureSustainabilityServices

                                ,end_ip_address
                            FROM sys.firewall_rules
                            WHERE ( 
                                    (CONVERT(bigint, parsename(end_ip_address, 1)) +
                                     CONVERT(bigint, parsename(end_ip_address, 2)) * 256 + 
                                     CONVERT(bigint, parsename(end_ip_address, 3)) * 65536 + 

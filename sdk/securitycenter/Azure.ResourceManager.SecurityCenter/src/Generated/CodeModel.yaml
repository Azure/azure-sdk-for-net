                                     CONVERT(bigint, parsename(start_ip_address, 2)) * 256 + 
                                     CONVERT(bigint, parsename(start_ip_address, 3)) * 65536 + 
                                     CONVERT(bigint, parsename(start_ip_address, 4)) * 16777216 )
                                  ) > 255;

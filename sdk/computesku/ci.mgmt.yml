# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger: none
pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/computesku/ci.mgmt.yml
    - sdk/computesku/Azure.ResourceManager.Compute.Skus/

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: compute
    BuildSnippets: false
    LimitForPullRequest: true
    Artifacts:
    - name: Azure.ResourceManager.Compute.Skus
      safeName: AzureResourceManagerComputeSkus

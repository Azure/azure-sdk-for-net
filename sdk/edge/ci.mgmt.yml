# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger: none
pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/private.edge/ci.mgmt.yml
    - sdk/private.edge/Azure.ResourceManager.PrivateEdgeConnectivityStatuses/

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: private.edge
    LimitForPullRequest: true
    Artifacts:
    - name: Azure.ResourceManager.PrivateEdgeConnectivityStatuses
      safeName: AzureResourceManagerPrivateEdgeConnectivityStatuses

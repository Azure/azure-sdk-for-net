# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/purestorage
    - sdk/purestorage/ci.yml
    - sdk/purestorage/Azure.ResourceManager.PureStorageBlock

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/purestorage
    - sdk/purestorage/ci.yml
    - sdk/purestorage/Azure.ResourceManager.PureStorageBlock

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: purestorage
    ArtifactName: packages
    Artifacts:
    - name: Azure.ResourceManager.PureStorageBlock
      safeName: AzureResourceManagerPureStorageBlock

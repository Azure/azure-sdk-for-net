# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger: none
pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/toolchainorchestrator/ci.mgmt.yml
    - sdk/toolchainorchestrator/Azure.ResourceManager.ToolchainOrchestrator/

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: toolchainorchestrator
    LimitForPullRequest: true
    Artifacts:
    - name: Azure.ResourceManager.ToolchainOrchestrator
      safeName: AzureResourceManagerToolchainOrchestrator

    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/support/Azure.ResourceManager.Support

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: support
    Artifacts:
    - name: Azure.ResourceManager.Support
      safeName: AzureResourceManagerSupport

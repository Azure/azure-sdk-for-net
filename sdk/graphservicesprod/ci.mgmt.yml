# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger: none

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/graphservicesprod/ci.mgmt.yml
    - sdk/graphservicesprod/Azure.ResourceManager.Graphservicesprod/

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: graphservicesprod
    LimitForPullRequest: true
    Artifacts:
    - name: Azure.ResourceManager.Graphservicesprod
      safeName: AzureResourceManagerGraphservicesprod

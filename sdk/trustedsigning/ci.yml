# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/trustedsigning
    - sdk/trustedsigning/ci.yml
    - sdk/trustedsigning/Azure.Developer.Signing

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/trustedsigning
    - sdk/trustedsigning/ci.yml
    - sdk/trustedsigning/Azure.Developer.Signing

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: trustedsigning
    ArtifactName: packages
    Artifacts:
    - name: Azure.Developer.Signing
      safeName: AzureDeveloperSigning

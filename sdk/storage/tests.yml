trigger: none

resources:
  repositories:
    - repository: azure-sdk-tools
      type: github
      name: Azure/azure-sdk-tools
      endpoint: azure

jobs:
  - template: ../../eng/pipelines/templates/jobs/archetype-sdk-tests.yml
    parameters:
      ServiceDirectory: storage
      BuildInParallel: false
      TimeoutInMinutes: 300
      PreSteps:
        - pwsh: |
            $TestConfigurationPath = "$(Build.ArtifactStagingDirectory)/TestConfiguration.xml"
            Write-Host "##vso[task.setvariable variable=TestConfigurationPath]$TestConfigurationPath"

      EnvVars:
        AZ_STORAGE_CONFIG_PATH: $(TestConfigurationPath)
        PRIMARY_STORAGE_ACCOUNT_NAME: $(PRIMARY_STORAGE_ACCOUNT_NAME)
        PRIMARY_STORAGE_ACCOUNT_KEY: $(PRIMARY_STORAGE_ACCOUNT_KEY)
        SECONDARY_STORAGE_ACCOUNT_NAME: $(SECONDARY_STORAGE_ACCOUNT_NAME)
        SECONDARY_STORAGE_ACCOUNT_KEY: $(SECONDARY_STORAGE_ACCOUNT_KEY)
        PREMIUM_STORAGE_ACCOUNT_NAME: $(PREMIUM_STORAGE_ACCOUNT_NAME)
        PREMIUM_STORAGE_ACCOUNT_KEY: $(PREMIUM_STORAGE_ACCOUNT_KEY)
        DATALAKE_STORAGE_ACCOUNT_NAME: $(DATALAKE_STORAGE_ACCOUNT_NAME)
        DATALAKE_STORAGE_ACCOUNT_KEY: $(DATALAKE_STORAGE_ACCOUNT_KEY)

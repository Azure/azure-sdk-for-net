# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - master
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/storage/

pr:
  branches:
    include:
    - master
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/storage/

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: storage
    ArtifactName: packages
    Artifacts:
    - name: Azure.Storage.Blobs
      safeName: AzureStorageBlobs
    - name: Azure.Storage.Blobs.Batch
      safeName: AzureStorageBlobsBatch
    - name: Azure.Storage.Common
      safeName: AzureStorageCommon
    - name: Azure.Storage.Files.Shares
      safeName: AzureStorageFilesShares
    - name: Azure.Storage.Files.DataLake
      safeName: AzureStorageFilesDataLake
    - name: Azure.Storage.Queues
      safeName: AzureStorageQueues
    - name: Azure.Storage.Blobs.ChangeFeed
      safeName: AzureStorageBlobsChangeFeed
    - name: Azure.ResourceManager.Storage
      safeName: AzureResourceManagerStorage
    TestSetupSteps:
    - task: Npm@1
      inputs:
        command: custom
        customCommand: install --prefix $(Agent.TempDirectory)/azurite azurite
      displayName: Install Azurite
    - task: PowerShell@2
      displayName: Add Azurite location as environment variable
      inputs:
        targetType: 'inline'
        script: Write-Host "##vso[task.setvariable variable=Azure.Azurite.Location;]$(Agent.TempDirectory)/azurite"

# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/cognitivelanguage/

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/cognitivelanguage/

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: cognitivelanguage
    ArtifactName: packages
    Artifacts:
    - name: Azure.AI.Language.Text.Authoring
      safeName: AzureAILanguageTextAuthoring
    - name: Azure.AI.Language.Conversations.Authoring
      safeName: AzureAILanguageConversationsAuthoring
    - name: Azure.AI.Language.Text
      safeName: AzureAILanguageText
    - name: Azure.AI.Language.Conversations
      safeName: AzureAILanguageConversations
    - name: Azure.AI.Language.QuestionAnswering
      safeName: AzureAILanguageQuestionAnswering
    ExpectedAOTWarnings:
    - ArtifactName: Azure.AIT.Language.Text.Authoring
      ExpectedWarningsFilepath: "Azure.AI.Language.Text.Authoring/tests/compatibility/ExpectedWarnings.txt"
    - ArtifactName: Azure.AI.Language.Conversations.Authoring
      ExpectedWarningsFilepath: "Azure.AI.Language.Conversations.Authoring/tests/compatibility/ExpectedWarnings.txt"
    - ArtifactName: Azure.AI.Language.Text
      ExpectedWarningsFilepath: "Azure.AI.Language.Text/tests/compatibility/ExpectedWarnings.txt"
    - ArtifactName: Azure.AI.Language.Conversations
      ExpectedWarningsFilepath: "Azure.AI.Language.Conversations/tests/compatibility/ExpectedWarnings.txt"
    - ArtifactName: Azure.AI.Language.QuestionAnswering
      ExpectedWarningsFilepath: "Azure.AI.Language.QuestionAnswering/tests/compatibility/ExpectedWarnings.txt"

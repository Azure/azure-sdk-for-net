# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger: none

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/storagetasks/ci.mgmt.yml
    - sdk/storagetasks/Azure.ResourceManager.Storagetasks/

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: storagetasks
    LimitForPullRequest: true
    Artifacts:
    - name: Azure.ResourceManager.Storagetasks
      safeName: AzureResourceManagerStoragetasks

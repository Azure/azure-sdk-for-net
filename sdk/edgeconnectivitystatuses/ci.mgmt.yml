# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger: none
pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/edge/ci.mgmt.yml
    - sdk/edge/Azure.ResourceManager.EdgeConnectivityStatuses/

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: edge
    LimitForPullRequest: true
    Artifacts:
    - name: Azure.ResourceManager.EdgeConnectivityStatuses
      safeName: AzureResourceManagerEdgeConnectivityStatuses

# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger: none

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/azurestackhci/ci.mgmt.yml
    - sdk/azurestackhci/Azure.ResourceManager.Hci/
    - sdk/azurestackhci/Azure.ResourceManager.Hci.Vm/

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: azurestackhci
    LimitForPullRequest: true
    Artifacts:
    - name: Azure.ResourceManager.Hci
      safeName: AzureResourceManagerHci
    - name: Azure.ResourceManager.Hci.Vm
      safeName: AzureResourceManagerHciVm

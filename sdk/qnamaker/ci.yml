# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
trigger:
  branches:
    include:
    - master
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/qnamaker/

pr:
  branches:
    include:
    - master
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/qnamaker/

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: qnamaker
    ArtifactName: packages
    Artifacts:
    - name: Azure.AI.QnaMaker
      safeName: AzureAIQnaMaker

# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/batch/
    exclude:
    - sdk/batch/Azure.ResourceManager.Batch/

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/batch/
    exclude:
    - sdk/batch/Azure.ResourceManager.Batch/

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: batch
    ArtifactName: packages
    Artifacts:
    - name: Azure.Compute.Batch
      safeName: AzureComputeBatch
    - name: Microsoft.Azure.Batch
      safeName: MicrosoftAzureBatch
    - name: Microsoft.Azure.Batch.FileStaging
      safeName: MicrosoftAzureBatchFileStaging
    - name: Microsoft.Azure.Batch.Conventions.Files
      safeName: MicrosoftAzureBatchConventionsFiles

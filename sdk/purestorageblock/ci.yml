# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/purestorageblock
    - sdk/purestorageblock/ci.yml
    - sdk/purestorageblock/Azure.ResourceManager.PureStorage

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/purestorageblock
    - sdk/purestorageblock/ci.yml
    - sdk/purestorageblock/Azure.ResourceManager.PureStorage

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: purestorageblock
    ArtifactName: packages
    Artifacts:
    - name: Azure.ResourceManager.PureStorage
      safeName: AzureResourceManagerPureStorage

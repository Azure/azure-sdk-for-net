# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/loadtestservice/
    exclude:
    - sdk/loadtestservice/Azure.ResourceManager.LoadTestService/
    - sdk/loadtestservice/Azure.ResourceManager.LoadTesting/

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/loadtestservice/
    exclude:
    - sdk/loadtestservice/Azure.ResourceManager.LoadTestService/
    - sdk/loadtestservice/Azure.ResourceManager.LoadTesting/

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: loadtestservice
    ArtifactName: packages
    Artifacts:
    - name: Azure.Developer.LoadTesting
      safeName: AzureDeveloperLoadTesting

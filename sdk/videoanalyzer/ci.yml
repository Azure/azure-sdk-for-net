# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - master
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/mediaservices/

pr:
  branches:
    include:
      - master
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/mediaservices/

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: mediaservices
    ArtifactName: packages
    Artifacts:
      - name: Microsoft.Azure.Media.VideoAnalyzer.Edge
        safeName: MicrosoftAzureMediaVideoAnalyzerEdge
      - name: Azure.Media.VideoAnalyzer.Edge
        safeName: AzureMediaVideoAnalyzerEdge

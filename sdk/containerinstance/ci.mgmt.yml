# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger: none
pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/containerinstance/ci.mgmt.yml
    - sdk/containerinstance/Azure.ResourceManager.ContainerInstance/

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: containerinstance
    LimitForPullRequest: true
    Artifacts:
    - name: Azure.ResourceManager.ContainerInstance
      safeName: AzureResourceManagerContainerInstance

# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/edgeworkloadsecurity
    - sdk/edgeworkloadsecurity/ci.yml
    - sdk/edgeworkloadsecurity/Azure.ResourceManager.SecretsStoreExtension

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/edgeworkloadsecurity
    - sdk/edgeworkloadsecurity/ci.yml
    - sdk/edgeworkloadsecurity/Azure.ResourceManager.SecretsStoreExtension

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: edgeworkloadsecurity
    ArtifactName: packages
    Artifacts:
    - name: Azure.ResourceManager.SecretsStoreExtension
      safeName: AzureResourceManagerSecretsStoreExtension

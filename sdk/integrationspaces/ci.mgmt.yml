# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger: none
pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/integrationspaces/ci.mgmt.yml
    - sdk/integrationspaces/Azure.ResourceManager.IntegrationSpaces/

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: integrationspaces
    LimitForPullRequest: true
    Artifacts:
    - name: Azure.ResourceManager.IntegrationSpaces
      safeName: AzureResourceManagerIntegrationSpaces

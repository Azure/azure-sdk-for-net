# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/disconnectedoperations
    - sdk/disconnectedoperations/ci.yml
    - sdk/disconnectedoperations/Azure.ResourceManager.DisconnectedOperations

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/disconnectedoperations
    - sdk/disconnectedoperations/ci.yml
    - sdk/disconnectedoperations/Azure.ResourceManager.DisconnectedOperations

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: disconnectedoperations
    ArtifactName: packages
    Artifacts:
    - name: Azure.ResourceManager.DisconnectedOperations
      safeName: AzureResourceManagerDisconnectedOperations

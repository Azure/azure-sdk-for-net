# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger: none
pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/disconnectedoperations/ci.mgmt.yml
    - sdk/disconnectedoperations/Azure.ResourceManager.DisconnectedOperations

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: disconnectedoperations
    BuildSnippets: false
    LimitForPullRequest: true
    Artifacts:
    - name: Azure.ResourceManager.DisconnectedOperations
      safeName: AzureResourceManagerDisconnectedOperations
    CheckAOTCompat: true
    AOTTestInputs:
    - ArtifactName: Azure.ResourceManager.DisconnectedOperations
      ExpectedWarningsFilepath: None

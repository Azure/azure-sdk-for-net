trigger: none

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/siteconfiguration/ci.mgmt.yml
    - sdk/siteconfiguration/Azure.ResourceManager.SiteConfiguration/

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: siteconfiguration
    LimitForPullRequest: true
    Artifacts:
    - name: Azure.ResourceManager.SiteConfiguration
      safeName: AzureResourceManagerSiteConfiguration

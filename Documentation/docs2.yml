trigger:
  - GenerateDocsForGitHub
jobs:
  - job: CreateDocs
    pool:
      vmImage: vs2017-win2016
    steps:
      - powershell: |
          Invoke-WebRequest -Uri "https://github.com/dotnet/docfx/releases/download/v2.43.2/docfx.zip" `
          -OutFile "docfx.zip" | Wait-Process; Expand-Archive -Path "docfx.zip" -DestinationPath "./docfx/"
        workingDirectory: $(Build.BinariesDirectory)
        displayName: Download and Extract DocFX
      - task: CmdLine@2
        displayName: Provision DocFX Directory
        inputs:
          script: $(Build.BinariesDirectory)/docfx/docfx.exe init -q
          workingDirectory: $(Build.SourcesDirectory)
          failOnStderr: true
      - powershell: ls
        workingDirectory: $(Build.SourcesDirectory)/docfx_project/
      - powershell: |
          Copy-Item "$(Build.SourcesDirectory)/Documentation/docfx.json" -Destination "$(Build.SourcesDirectory)/docfx_project/" -Force
        displayName: Copy over docfx.json
      - task: CmdLine@2
        displayName: Generate MetaData
        inputs:
          script: $(Build.BinariesDirectory)/docfx/docfx.exe metadata
          workingDirectory: $(Build.SourcesDirectory)/docfx_project/
          failOnStderr: true
      - task: PythonScript@0
        displayName: "Arrange Yaml files into Folders"
        inputs:
          scriptPath: "$(Build.SourcesDirectory)/Documentation/script/MoveYmlFiles.py"
          arguments: $(Build.SourcesDirectory)
          failOnStderr: true
      - task: PythonScript@0
        displayName: "Create Toc.yml for each service directory"
        inputs:
          scriptPath: "$(Build.SourcesDirectory)/Documentation/script/CreateTocYml.py"
          arguments: $(Build.SourcesDirectory)
      - powershell: |
          Copy-Item "$(Build.SourcesDirectory)/Documentation/api/*" -Destination "$(Build.SourcesDirectory)/docfx_project/api/" -Recurse
          Copy-Item "$(Build.SourcesDirectory)/Documentation/articles/*" -Destination "$(Build.SourcesDirectory)/docfx_project/articles/" -Recurse
          Copy-Item "$(Build.SourcesDirectory)/Documentation/index/*" -Destination "$(Build.SourcesDirectory)/docfx_project/" -Recurse
          Copy-Item "$(Build.SourcesDirectory)/CONTRIBUTING.md" -Destination "$(Build.SourcesDirectory)/docfx_project/articles/"
          Copy-Item "$(Build.SourcesDirectory)/packages.md" -Destination "$(Build.SourcesDirectory)/docfx_project/articles/"
          Copy-Item "$(Build.SourcesDirectory)/Documentation/docfx.json" -Destination "$(Build.SourcesDirectory)/docfx_project/" -Force
        displayName: Copy over Yaml and Md files
      - task: PythonScript@0
        displayName: "Copy Over all ReadMes inthe Repo"
        inputs:
          scriptPath: "$(Build.SourcesDirectory)/Documentation/script/CopyReadMes.py"
          arguments: $(Build.SourcesDirectory)
          failOnStderr: true
      - task: PythonScript@0
        displayName: "Create Toc.yml for articles"
        inputs:
          scriptPath: "$(Build.SourcesDirectory)/Documentation/script/CreateTocYmlForArticles.py"
          arguments: $(Build.SourcesDirectory)
          failOnStderr: true
      - powershell: ls
        workingDirectory: $(Build.SourcesDirectory)/docfx_project/articles
      - task: CmdLine@2
        displayName: Build Doc Content
        inputs:
          script: $(Build.BinariesDirectory)/docfx/docfx.exe build
          workingDirectory: $(Build.SourcesDirectory)/docfx_project/
          failOnStderr: true
      - task: CopyFiles@2
        displayName: Copy HTML to Artificats Directory
        inputs:
          sourceFolder: $(Build.SourcesDirectory)/docfx_project/
          content: '**\*'
          targetFolder: $(Build.ArtifactStagingDirectory)/docfx_project
          overWrite: true
      - task: PublishPipelineArtifact@0
        condition: succeeded()
        inputs:
          artifactName: docfx_project
          targetPath: $(Build.ArtifactStagingDirectory)/docfx_project/_site
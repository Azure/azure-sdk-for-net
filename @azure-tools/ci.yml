# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/@azure-tools
    - sdk/@azure-tools/ci.yml
    - sdk/@azure-tools/Azure.AI.AnomalyDetector

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/@azure-tools
    - sdk/@azure-tools/ci.yml
    - sdk/@azure-tools/Azure.AI.AnomalyDetector

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: @azure-tools
    ArtifactName: packages
    Artifacts:
    - name: Azure.AI.AnomalyDetector
      safeName: AzureAIAnomalyDetector

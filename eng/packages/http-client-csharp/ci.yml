trigger:
  branches:
    include:
      - main
  paths:
    include:
      - eng/packages/http-client-csharp
      - eng/packages/http-client-csharp-mgmt
      - eng/scripts/typespec
pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - eng/packages/http-client-csharp
      - eng/packages/http-client-csharp-mgmt
      - eng/scripts/typespec

parameters:
  - name: BuildPrereleaseVersion
    displayName: "Build prerelease version"
    type: boolean
    default: true
  - name: UseTypeSpecNext
    displayName: "Use TypeSpec Next"
    type: boolean
    default: false
  - name: ShouldPublish
    displayName: "Publish packages"
    type: boolean
    default: false
  - name: PublishPublic
    displayName: "Publish to npmjs.org"
    type: boolean
    default: false
  - name: ShouldRegenerate
    displayName: "Regenerate clients"
    type: boolean
    default: false

variables:
  - template: /eng/pipelines/templates/variables/image.yml
  - name: ShouldPublish
    value: $[or(and(eq(variables['Build.SourceBranch'], 'refs/heads/main'), eq(variables['Build.Reason'], 'IndividualCI')), eq('${{ parameters.ShouldPublish }}', 'true'))]
  - name: PublishPublic
    value: $[or(and(eq(variables['Build.SourceBranch'], 'refs/heads/main'), eq(variables['Build.Reason'], 'IndividualCI')), eq('${{ parameters.PublishPublic }}', 'true'))]

extends:
  template: /eng/common/pipelines/templates/archetype-typespec-emitter.yml
  parameters:
    SparseCheckoutPaths:
      - /sdk/core/Azure.Core/src/Shared
      - /sdk/core/Azure.Core.TestFramework/src
    BuildPrereleaseVersion: ${{ parameters.BuildPrereleaseVersion }}
    UseTypeSpecNext: ${{ parameters.UseTypeSpecNext }}
    ${{ if eq(variables['System.TeamProject'], 'internal') }}:
      ShouldPublish: ${{ variables.ShouldPublish }}
      PublishPublic: ${{ variables.PublishPublic }}
      PublishDependsOnTest: ${{ variables.PublishPublic }}
      ShouldRegenerate: ${{ parameters.ShouldRegenerate }}
      RegenerationJobCount: 5
      MinimumPerJob: 10
      OnlyGenerateTypespec: true
    TestMatrix:
      All:
        TestArguments: -UnitTests -GenerationChecks -Filter .NET
        SpectorName: "http-client-csharp"

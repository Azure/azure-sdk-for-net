parameters:
  - name: ArtifactPath
    type: string

# 1es PT credscan step will fail if the suppression file path we use in other stages does not exist here.
# Copy the file from the pipeline artifact path in parameters.ArtifactPath.
steps:
  - pwsh: |
      Copy-Item -Path '${{ parameters.ArtifactPath }}/CredScanSuppression.json' -Destination './eng/CredScanSuppression.json'
    workingDirectory: $(Build.SourcesDirectory)
    displayName: Set credscan suppression/baseline file
parameters:
  - name: MatrixConfigs
    type: object
    # Example:
    #   - Name: base_product_matrix
    #     Path: /eng/pipelines/matrix.json
    #     Selection: sparse
  - name: steps
    type: object

jobs:
  - {{ each config in parameters.MatrixConfigs }}:
    - job: generate_matrix_${{ config.Name }}
      steps:
      - pwsh: |
          eng/scripts/matrix/Create-JobMatrix.ps1 `
            -ConfigPath ${{ config.Path }} `
            -Selection ${{ config.Selection }} `
            -MatrixVariableName ${{ config.Name }}
        name: generate_job_matrix_${{ config.Name }}
        displayName: Generate Job Matrix

    - job:
      dependsOn: generate_matrix_${{ config.Name }}
      strategy:
        maxParallel: 0
        matrix: $[ dependencies.generate_matrix.outputs['generate_job_matrix_${{ config.Name }}.matrix'] ]
      steps:
        - ${{ parameters.steps }}

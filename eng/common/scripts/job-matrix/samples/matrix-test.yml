trigger: none

variables:
  - template: /eng/pipelines/templates/variables/globals.yml

jobs:
  - template: /eng/common/pipelines/templates/jobs/archetype-sdk-tests-generate.yml
    parameters:
      JobTemplatePath: /eng/common/scripts/job-matrix/samples/matrix-job-sample.yml
      AdditionalParameters: {}
      Pool: Azure Pipelines
      OsVmImage: ubuntu-18.04
      CloudConfig:
        SubscriptionConfiguration: $(sub-config-azure-cloud-test-resources)
        Location: eastus2
        Cloud: Public
      MatrixFilters:
        # Exclusion example
        - OSVmImage=^(?!macOS).*
      MatrixReplace:
        - OsVmImage=(ubuntu).*/$1-20.04
        - .*Framework.*=net5.0/net5.1
      MatrixConfigs:
        - Name: base_product_matrix
          Path: eng/common/scripts/job-matrix/samples/matrix.json
          Selection: all
          GenerateVMJobs: true
        - Name: sparse_product_matrix
          Path: eng/common/scripts/job-matrix/samples/matrix.json
          Selection: sparse
          NonSparseParameters:
            - framework
          GenerateVMJobs: true

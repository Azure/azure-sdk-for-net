parameters:
  - name: TargetDirectory
    type: string
  - name: CustomTestSteps
    type: object
    default: []
  - name: EnvVars
    type: object
    default: {}
  - name: TargetTags
    type: string
    default: ''
  - name: PreTestSteps
    type: object
    default: []

variables:
  - template: /eng/pipelines/templates/variables/globals.yml

stages:
  - stage:
    displayName: Run PowerShell Tests
    jobs:
      - job: Test
        strategy:
          matrix:
            Windows:
              Pool: azsdk-pool
              Image: windows-2022
            Linux:
              Pool: azsdk-pool
              Image: ubuntu-24.04
            Mac:
              Pool: Azure Pipelines
              Image: macos-latest

        pool:
          name: $(Pool)
          demands: ImageOverride -equals $(Image)

        steps:
          - ${{ parameters.PreTestSteps }}

          - template: /eng/common/pipelines/templates/steps/run-pester-tests.yml
            parameters:
              TargetDirectory: ${{ parameters.TargetDirectory }}
              CustomTestSteps: ${{ parameters.CustomTestSteps }}
              EnvVars: ${{ parameters.EnvVars }}
              TargetTags: ${{ parameters.TargetTags }}

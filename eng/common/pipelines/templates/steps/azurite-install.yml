steps:
  - task: Npm@1
    inputs:
      command: custom
      customCommand: install --prefix $(Agent.TempDirectory)/azurite azurite
    displayName: Install Azurite
    env:
      AzureWebJobsStorageAzuriteLocation: $(Agent.TempDirectory)
  - task: Bash@3
    inputs:
      targetType: 'inline'
      script: 'env | sort'
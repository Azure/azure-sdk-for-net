name: Follow up on DevOps run

on :
  check_run:
    types: [completed]

jobs:
  apiview_commenting:
    runs-on: ubuntu-latest
    steps:
      - name: Output Check Run Information
        run: |
          echo "Check Run Name: ${{ github.event.check_run.url }}"
          echo "Check Run Name: ${{ github.event.check_run.name }}"
          echo "Check Run Status: ${{ github.event.check_run.status }}"
          echo "Check Run Conclusion: ${{ github.event.check_run.conclusion }}"
name: Nuget Deploy

concurrency: nuget_deploy

on:
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET Core @ Latest
        uses: actions/setup-dotnet@v3
        with:
          source-url: https://nuget.pkg.github.com/EleventhHourGames/index.json
          dotnet-version: |
            6.0.x
            7.0.x
        env:
          NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Pack
        run: dotnet pack eng/service.proj -c Release -p:ServiceDirectory=servicebus

      - name: Push nuget packages
        run: dotnet nuget push "**/*.nupkg" --api-key ${{secrets.GITHUB_TOKEN}} --source https://nuget.pkg.github.com/EleventhHourGames/index.json --skip-duplicate
